{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>회원가입</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{ error }} <!--views.py 51line error message-->
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <form method="POST" action="."> <!--action = '.' 현재 페이지에 post한 내용 요청-->
      {% csrf_token %} <!--크로스 도메인을 막는 키, Django는 기본값-->
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username" />
      </div>
      <div class="form-group">
        <label for="useremail">사용자 email</label>
        <input type="email" class="form-control" id="useremail" placeholder="email@address.com" name="useremail" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
      </div>
      <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password" />
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>
</div>
{% endblock %}
